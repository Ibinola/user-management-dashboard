<div class="card" style="height: 500px">
  <div class="d-flex justify-content-between mb-3 p-3 border-bottom">
    <p class="fw-bold">Users({{ users.length }})</p>
    <button class="btn btn-sm btn-success" (click)="openModal(addUserModal)">
      Add User
      <i-tabler
        class="add-user-icon"
        name="user-plus"
        matListItemIcon
      ></i-tabler>
    </button>
  </div>
  <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="firstName">
          <div class="flex justify-content-between align-items-center">
            First name
            <p-sortIcon field="firstName"></p-sortIcon>
            <p-columnFilter
              type="text"
              field="firstName"
              display="menu"
              class="ml-auto"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="lastName">
          <div class="flex justify-content-between align-items-center">
            Last name
            <p-sortIcon field="lastName"></p-sortIcon>
            <p-columnFilter
              type="text"
              field="lastName"
              display="menu"
              class="ml-auto"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="lastName">
          <div class="flex justify-content-between align-items-center">
            Username
            <p-sortIcon field="lastName"></p-sortIcon>
            <p-columnFilter
              type="text"
              field="lastName"
              display="menu"
              class="ml-auto"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="email">
          <div class="flex justify-content-between align-items-center">
            Email
            <p-sortIcon field="email"></p-sortIcon>
            <p-columnFilter
              type="text"
              field="email"
              display="menu"
              class="ml-auto"
            ></p-columnFilter>
          </div>
        </th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.name.firstname }}</td>
        <td>{{ user.name.lastname }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
          <div class="dropdown" ngbDropdown>
            <button
              class="btn btn-outline-success btn-sm dropdown arrow-none"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              ngbDropdownToggle
            >
              <i-tabler
                class="add-user-icon"
                name="dots"
                matListItemIcon
              ></i-tabler>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
              <li>
                <a
                  class="dropdown-item"
                  (click)="editUser(user.id)"
                >
                  <i class="ri-eye-fill align-bottom me-2 text-muted"></i>
                  Edit
                </a>
              </li>
              <li class="dropdown-divider"></li>
              <li>
                <a
                  class="dropdown-item"
                  (click)="deleteUser(user.id)"
                >
                  <i class="ri-eye-fill align-bottom me-2 text-muted"></i>
                  Delete
                </a>
              </li>
            </ul>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<ng-template #addUserModal let-modal>
  <div class="modal-body">
    <div class="flex-grow-1 modal-header">
      <h5 class="card-title mb-0 card-header">Add User</h5>
    </div>
    <!-- <form [formGroup]="userForm" (ngSubmit)="submit()"> -->
      <div class="card-body mt-4">
        <div class="row">
          <div class="col-lg-6">
            <div class="mb-3">
              <div class="col-lg-12 col-md-6">
                <div class="mb-3">
                  <span class="text-danger">*</span>
                  <label class="form-label">First name:</label>
                  <input class="form-control" type="text" formControlName="firstName" required />
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="mb-3">
              <div class="col-lg-12 col-md-6">
                <div class="mb-3">
                  <span class="text-danger">*</span>
                  <label class="form-label">Last name:</label>
                  <input class="form-control" type="text" formControlName="lastName" required />
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="mb-3">
              <div class="col-lg-12 col-md-6">
                <div class="mb-3">
                  <span class="text-danger">*</span>
                  <label class="form-label">Email:</label>
                  <input class="form-control" type="email" formControlName="email" />
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="mb-3">
              <div class="col-lg-12 col-md-6">
                <div class="mb-3">
                  <span class="text-danger">*</span>
                  <label class="form-label">Username:</label>
                  <input class="form-control" type="text" formControlName="username" required />
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="mb-3">
              <div class="col-lg-12 col-md-6">
                <div class="mb-3">
                  <span class="text-danger">*</span>
                  <label class="form-label">Password:</label>
                  <input class="form-control" type="password" formControlName="password"/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end modal-footer gap-4 mt-3">
        <!-- <button class="btn btn-danger btn-sm" (click)="closeModal()">
          Cancel
        </button>
        <button class="btn btn-success btn-sm" [disabled]="!userForm.valid">Add User</button> -->
      </div>
    <!-- </form> -->
  </div>
</ng-template>
